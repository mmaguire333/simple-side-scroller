<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Simple Side Scroller</title>
</head>
<body>
    <h1>Forest Knight</h1>
    <canvas></canvas>
    <p class="controls-header">Controls: </p>
    <div class="controls">
        <div class="control-description"><span>Move Right: </span><img src="./Images/right-arrow.png" alt="Right Arrow Key"></div>
        <div class="control-description"><span>Move Left: </span><img src="./Images/left-arrow.png" alt="Left Arrow Key"></div>
        <div class="control-description"><span>Jump: </span><img src="./Images/up-arrow.png" alt="Up Arrow Key"></div>
    </div>
</body>
</html>
